<head th:fragment="head">
	<meta charset="UTF-8" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
	
	<style>
		.logo-container {
			background-color: #47bcff;
			color: #ffffff;
			font-size: 25px;
			font-family: 'Handlee', cursive;
		}
	</style>
</head>

<div th:fragment="logo" class="">
	<div class="logo-container p-3 justify-content-between d-flex">
		<span>mudi</span>
		<a href="login" class="text-light" sec:authorize="!isAuthenticated()"><span>login</span></a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>		
	</div>		
	<div class="row mb-3" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}"><span>Home</span></a>
				<a class="nav-link" th:href="@{/usuario/home}"><span>Meus Pedidos</span></a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(text)" class="jumbotron bg-light">
	<h1 class="display-4" th:text="${text}"/>
	<p class="lead">Aqui são listados todos os pedidos do usuário
		logado.</p>
</div>
